{% extends 'base_bootstrap_css.html' %}
{% block css_import %}
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/main.css') }}">          
{% endblock %}

{% block js_script_top %}

{% block body %}
<!-- Wrapper container -->
<div class="container py-4">
    <div class="container jumbotron text-center">
      <h1>{{ page_vars['h2_text'] }}</h1>
    </div>
    <hr>
    <!-- Bootstrap 5 starter form -->
    <form id="contactForm" method="POST">
  
      <!-- Name input -->
      <div class="mb-3">
        <label class="form-label" for="name">Name</label>
        <input class="form-control" id="name" type="text" name="name" placeholder="Name" />
      </div>
  
      <!-- Email address input -->
      <div class="mb-3">
        <label class="form-label" for="emailAddress">Email Address</label>
        <input class="form-control" id="emailAddress" type="email" name="email" placeholder="Email Address" />
      </div>
  
      <!-- Message input -->
      <div class="mb-3">
        <label class="form-label" for="message">Message</label>
        <textarea class="form-control" id="message" type="text" name="message" placeholder="Message" style="height: 20rem;"></textarea>
      </div>
  
      <!-- Form submit button -->
      <div class="d-grid">
        <button class="btn btn-primary btn-lg" type="submit">Submit contact form</button>
      </div>
  
    </form>
  
  </div>
  {% endblock %}
