{% extends 'base_bootstrap_css.html' %}
{% block js_script_top %}

{% endblock %}

{% block body %}
<!-- Wrapper container -->
<div class="container py-4">
    
    <!-- Bootstrap 5 starter form -->
    <form id="contactForm">
  
      <!-- Name input -->
      <div class="mb-3">
        <label class="form-label" for="name">Name</label>
        <input class="form-control" id="name" type="text" placeholder="Name" />
      </div>
  
      <!-- Email address input -->
      <div class="mb-3">
        <label class="form-label" for="emailAddress">Email Address</label>
        <input class="form-control" id="emailAddress" type="email" placeholder="Email Address" />
      </div>
  
      <!-- Message input -->
      <div class="mb-3">
        <label class="form-label" for="message">Message</label>
        <textarea class="form-control" id="message" type="text" placeholder="Message" style="height: 20rem;"></textarea>
      </div>
  
      <!-- Form submit button -->
      <div class="d-grid">
        <button class="btn btn-primary btn-lg" onclick="sendForm()" type="submit">Submit</button>
      </div>
  
    </form>
  
  </div>
  {% endblock %}

{% block js_script_bottom %}
<script type="text/javascript">

  function sendForm(){
    alert('test');
  }

</script>
{% endblock %}
