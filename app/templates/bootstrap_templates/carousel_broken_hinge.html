<div id="{{ page_vars['carousel_id'] }}" class="container carousel slide" data-bs-ride="carousel">
    <div class="carousel-indicators">

        <button type="button" data-bs-target="#{{ page_vars['carousel_id'] }}" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 0"></button>
        {% for image_path in page_vars['image_paths'][1:] %}
            <button type="button" data-bs-target="#{{ page_vars['carousel_id'] }}" data-bs-slide-to="{{ loop.index }}" aria-label="Slide {{ loop.index }}"></button>
        {% endfor %}
    </div>
    <div class="carousel-inner">
        <div class="carousel-item active" data-bs-interval="{{ page_vars['slide_interval'] }}">
            <img src="{{ url_for('static', filename=page_vars['image_paths'][0]) }}" class="carousel-image rounded mx-auto d-block" height="400" alt="...">
            <div class="carousel-caption d-none d-md-block">
                <h5></h5>
                <p></p>
            </div>
        </div>
        {% for image_path in page_vars['image_paths'][1:] %}
            <div class="carousel-item" data-bs-interval="{{ page_vars['slide_interval'] }}">
                <img src="{{ url_for('static', filename=image_path) }}" class="carousel-image rounded mx-auto d-block" height="400" alt="...">
                <div class="carousel-caption d-none d-md-block">
                    <h5></h5>
                    <p></p>
                </div>
            </div>
        {% endfor %}
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#{{ page_vars['carousel_id'] }}" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#{{ page_vars['carousel_id'] }}" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
    </button>

</div>

  <div class="container bg-primary d-grid">
      <a href="{{ url_for('hp_issue', issue_type='broken_hinge') }}" class="btn btn-primary">Access to statistics</a>
  </div>
